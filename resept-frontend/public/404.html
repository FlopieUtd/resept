<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/resept/index.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        var repoBase = "/resept";
        var path =
          window.location.pathname +
          window.location.search +
          window.location.hash;
        if (path.startsWith(repoBase)) path = path.slice(repoBase.length);
        var encoded = encodeURIComponent(path);
        // Redirect to index with the encoded path
        window.location.replace(repoBase + "/index.html?redirect=" + encoded);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
