<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Get the current path and redirect to the main app
      const path = window.location.pathname;
      const basePath = "/resept";

      // Check if the path already starts with the basePath
      if (path.startsWith(basePath)) {
        // We're already at the base path, just go to index to let React Router handle it
        window.location.href = basePath + "/";
      } else {
        // Redirect to the base path with the current path preserved
        // This will let React Router handle the routing
        window.location.href = basePath + path;
      }
    </script>
  </body>
</html>
