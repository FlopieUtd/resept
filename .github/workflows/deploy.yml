name: Deploy to GitHub Pages

# Trigger workflow on push to main/master or manual dispatch
on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./resept-frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci
        working-directory: ./resept-frontend

      - name: Build
        run: |
          echo "Checking environment variables:"
          echo "VITE_SUPABASE_URL: '$VITE_SUPABASE_URL'"
          echo "VITE_SUPABASE_ANON_KEY: '$VITE_SUPABASE_ANON_KEY'"
          echo "Checking if secrets are accessible:"
          echo "SUPABASE_URL_SECRET: '${{ secrets.VITE_SUPABASE_URL }}'"
          echo "SUPABASE_KEY_SECRET: '${{ secrets.VITE_SUPABASE_ANON_KEY }}'"
          npm run build
        working-directory: ./resept-frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./resept-frontend/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
